name: Build and deploy JAR app to Azure Web App - AItodoList

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21' # Ajustado para a versão correta
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install # Certifique-se de que o `pom.xml` está na raiz ou ajuste o caminho

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar # Ajustado para combinar com o padrão do primeiro workflow

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Necessário para solicitar o JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A4715700AFB14476AEE240360279B9C1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8FEE635869DB495E9B0BBBEFDAD03B48 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_16961AD4C68643FD85BE03FF75B4EACE }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AItodoList'
          slot-name: 'Production'
          package: '*.jar' # Ajustado para ser consistente

          
